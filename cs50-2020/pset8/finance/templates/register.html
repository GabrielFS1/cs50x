{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register", method="post">
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" type="text" name="password" placeholder="Password">
      </div>
     <div class="form-group">
        <input autocomplete="off" class="form-control" type="text" name="confirmation" placeholder="Confirm Password">
      </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
